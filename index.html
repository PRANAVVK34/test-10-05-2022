<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <section class="mx-sm-5 my-sm-4 mx-2 my-2" style="background-color: #FDFDFD;">
      <div class="row d-flex nav-section">
        <div class="col-4  p-4">
          <img class="img-fluid logo" src="./images/company_logo.png" alt="logo">
        </div>
        <div class="col-md-3 col-sm-5 col-6 p-4 offset-md-5 offset-sm-3 offset-2 font-weight-bold nav-text">
          <h6>Your Company Address</h6>
          <p class="m-0">city,State,Zip Code</p>
          <p class="m-0">Phone Number</p>
          <p class="m-0">Email Address</p>
        </div>
      </div>

      <section class="bg-white body-section"  style=" position: relative;">

        <div class="col-md-8 " style="z-index: 1;">
          <img src="./images/dr.jpg" alt="doctor" style="width: 100%;height: 41em ">
        </div>

        <div class="col-xl-6 col-lg-8 col-sm-10 popUpContainer">
          <div>
            <h2 class="text-white text-center py-3 heading">HELLO, BOOK YOUR APPOINTMENT</h2>
          </div>
          <div class="row px-3">
            <div class="col-sm-6">
              

              <div class="input-group mb-3">
              
                <select class="custom-select text-white rounded-2 p-2" id="inputGroupSelect01" style=" width: 100%; height: 2.6em;  background-color: #0770AB;">
                  <option selected >Consaltancy Department</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <div class="input-group mb-3">
              
                <select class="custom-select text-white rounded-2 p-2" id="inputGroupSelect01" style=" width: 100%; height: 2.6em;  background-color: #0770AB;">
                  <option selected >Choose a Doctor</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <div class="p-0 m-0 d-flex text-white rounded-2 mb-3" >
                <button onclick="onlineEvent()" id="online" class="btn-1 col-6 active rounded-left  type="button" style=" height: 2.6em; text-align: left; padding-left: 10px;">online</button>
                <button onclick="offlineEvent()" id="offline" class="btn-2 col-6 rounded-right  type="button" style=" height: 2.6em; text-align: left; padding-left: 10px;">in Office</button>
              </div>

              <div class="input-group mb-3">

                <small style="text-align: right; width: 100%; font-size: .7em;color: white;">* Select a location</small>
              
                <select class="custom-select text-white rounded-2 p-2" id="inputGroupSelect01" style=" width: 100%; height: 2.6em;  background-color: #0770AB;">
                  <option selected >Choose a Location</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

              <div class="text-white">
                <input class="mb-3 inps" type="text" placeholder="First Name">
              </div>

              <div class="text-white">
                <input class="mb-3 inps" type="text" placeholder="Last Name">
              </div>

              <div class="text-white">
                <input class="mb-3 inps" type="number" placeholder="Phone #">
              </div>

              <div class="text-white">
                <input class="mb-3 inps" type="email" placeholder="Email Address">
              </div>


            </div>
            <div class="col-sm-6  ">

              <!-- calender -->
              <main class="w-100" >
                <div class="calendar" >
                  <div class="month-indicator" >
                    <time datetime="2019-02"> February 2019 </time>
                  </div>
                  <div class="day-of-week">
                    <div>Su</div>
                    <div>Mo</div>
                    <div>Tu</div>
                    <div>We</div>
                    <div>Th</div>
                    <div>Fr</div>
                    <div>Sa</div>
                  </div>
                  <div class="date-grid">
                    <button>
                      <time datetime="2019-02-01">1</time>
                    </button>
                    <button>
                      <time datetime="2019-02-02">2</time>
                    </button>
                    <button>
                      <time datetime="2019-02-03">3</time>

                    <button>

                    </button>
                    <button>
                      <time datetime="2019-02-05">5</time>

                    <button>

                    </button>

                    <button>

                    <button>
                      <time datetime="2019-02-09">9</time>

                    <button>

                    </button>
                    <button>
                      <time datetime="2019-02-12">12</time>
                    </button>
                    <button>
                      <time datetime="2019-02-13">13</time>
                    </button>
                    <button>
                      <time datetime="2019-02-14">14</time>
                    </button>
                    <button>
                      <time datetime="2019-02-15">15</time>
                    </button>
                    <button>
                      <time datetime="2019-02-16">16</time>
                    </button>
                    <button>
                      <time datetime="2019-02-17">17</time>
                    </button>
                    <button>
                      <time datetime="2019-02-18">18</time>
                    </button>
                    <button>
                      <time datetime="2019-02-19">19</time>
                    </button>
                    <button>
                      <time datetime="2019-02-20">20</time>
                    </button>
                    <button>
                      <time datetime="2019-02-21">21</time>
                    </button>
                    <button>
                      <time datetime="2019-02-22">22</time>
                    </button>
                    <button>
                      <time datetime="2019-02-23">23</time>
                    </button>
                    <button>
                      <time datetime="2019-02-24">24</time>
                    </button>
                    <button>
                      <time datetime="2019-02-25">25</time>
                    </button>
                    <button>
                      <time datetime="2019-02-26">26</time>
                    </button>
                    <button>
                      <time datetime="2019-02-27">27</time>
                    </button>
                    <button>
                      <time datetime="2019-02-28">28</time>
                    </button>
                  </div>
                </div>
              </main>
              <div>
                <div class="input-group mb-3 mt-3 ">
                  <div class="input-group-prepend col-8 ">
                    <label class="input-group-text text-white" style="border: none;outline: none; background-color: #0770AB;" for="inputGroupSelect01">Set a Time</label>
                  </div>
                  <select class="custom-select col-4 text-white" id="inputGroupSelect01" style="border: none;outline: none; background-color: #0770AB;">
                    <option selected>06:34 PM</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
            </div>
              <div>
                <input id="notes" type="text" class="col-12" placeholder="Notes (Optional)"/>
              </div>

            </div>
          </div>
          <div>
            <button type="button" style=" text-align: center; height: 2.5em;" class="my-3 col-10 offset-1 booking">Confirm Your Booking</button>
          </div>
       
        </div>

        <!-- bottom logo -->
     
        <div class="position-absolute bottom-0 d-flex d-lg-block d-none">
          <span class="powered">powered by</span>
          <img src="./images/bulls.png" alt="" class="bull">
        </div>

      </section>
      

    </section>
